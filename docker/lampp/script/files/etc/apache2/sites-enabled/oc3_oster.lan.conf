<VirtualHost *:80>
    DocumentRoot "/var/www/enabled/oc3_oster.lan/public_html"
    ServerName oc3_oster.lan

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php/php8.0-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/oc3_oster.lan.log
    CustomLog ${APACHE_LOG_DIR}/oc3_oster.lan_access.log combined

    <Directory "/var/www/enabled/oc3_oster.lan/public_html">
      Options Indexes FollowSymLinks
      AllowOverride All
      Order allow,deny
      Allow from all
    </Directory>
</VirtualHost>
